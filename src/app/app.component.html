<h1 class="text-center my-2">To-Do-App</h1>
Enter a new to do item
<form action="#" class="d-flex mt-2 gap-2 justify-content-between">
<input #txtInput type="text" class="form-control" placeholder="Eg. Finish Angular">
<button class="btn btn-primary" (click)="addItem(txtInput.value); txtInput.value=''; txtInput.focus()">+ New Item</button>
</form>

  <div class="mt-3">
    <div class="item d-flex justify-content-between" *ngFor="let item of completedItems()">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="" (input)="item.checked =true">
         {{item.descripton}}
      </label>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" (click)="removeItem(item)">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
    </div>
    </div>
  </div>


<section class="mt-5">
  <h2> Completed Tasks</h2>

  <div class="complete item d-flex justify-content-between" *ngFor="let item of completedItems(true)">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="" (click)="item.checked=false">
        Finish Angular
      </label>
    </div>
    <div (click)="removeItem(item)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
    </div>
  </div>

</section>
